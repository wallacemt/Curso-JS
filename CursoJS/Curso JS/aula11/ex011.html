<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Onde você è</title>
    <style>
        body,html {
        font-family: "Roboto Mono", monospace;
    }
    input {
        width: 250px;
        padding: 8px;
        margin-bottom: 10px;
        border: 3px solid #424100;
        border-radius: 9px;
        transition: border-color 0.3s;
    }
    </style>
</head>
<body>
    <h1>Qual seu país?</h1>
    <input type="string" name="pais" id="pais">
    <input type="button"value="Verificar" onclick="verificar()"> 
    <div id="res"></div>
    <script>
        function verificar(){
            var pais = window.document.querySelector("input#pais").value
            var res = window.document.querySelector("div#res")
            res.innerHTML = `Vivendo em <strong>${pais}</strong> `
            if(pais == "Brasil"){
                res.innerHTML += "Você é brasileiro!¯\_(ツ)_/¯"
            }else{
                res.innerHTML += "Você é Estrangeiro!(❁´◡`❁)"
            }
        }
    </script>
</body>
</html>
